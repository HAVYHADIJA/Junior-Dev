<html lang="en">

<head>
    <title>Currency Exchange</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            fetch("https://api.exchangerate-api.com/v4/latest/USD")
                .then(response => {
                    response.json()
                })
                .then(data => {
                    const rate = data.rates.EUR;
                    document.querySelector("body").innerHTML = rate;
                })


        });


    </script>
</head>

<body>
    <form>
        inp
    </form>

</body>

</html>
